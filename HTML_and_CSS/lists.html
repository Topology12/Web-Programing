<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in Html</title>
</head>

<body>
    An Ordered List:
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>
    An Unordered List:
    <ul>
        <li>item</li>
        <li>another item</li>
        <li>yet another item</li>
    </ul>
</body>

</html>
